<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="../lib/rangy-core.js"></script>
    <script type="text/javascript" src="../lib/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="../src/jquery.textHighlighter.js"></script>
    <title>jQuery Text Highlighter Demo Page (with IFrame)</title>

    <style type="text/css">
      #iframe-wrapper {
          text-align: center;
      }

      iframe {
          margin: 10px auto;
          height: 500px;
          width: 95%;
          border: 3px double #afafaf;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>jQuery Text Highlighter Demo Page (with IFrame)</h1>

      <div id="iframe-wrapper">
        <iframe id="frame" name="frame" src="frame-content.html">
          Your browser doesn't support iframes!
        </iframe>
      </div>

      <script type="text/javascript">
        $(document).ready(function() {
            var initializeTextHighlighter = function() {
                console.log("jquery.textHighlighter initialized!");
                var frameDoc = $('#frame').contents();
                frameDoc.textHighlighter();
            }
            
            $('#frame').load(initializeTextHighlighter);  // Non-IE
            $('#frame').ready(initializeTextHighlighter); // IE
        });
      </script>
    </div>
  </body>
</html>
